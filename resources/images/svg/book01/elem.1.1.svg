<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Define styles -->
    <style>
        svg {
            background-color: #000;
        }
        .construction {
            stroke: #fff;
            stroke-dasharray: 4 4;
            fill: none;
        }
        .final {
            stroke: #fff;
            stroke-width: 2;
            fill: none;
        }
        .label {
            font-family: sans-serif;
            font-size: 16px;
            fill: #fff;
        }
    </style>

    <!-- Construction circles -->
    <circle class="construction" cx="100" cy="200" r="200"/>
    <circle class="construction" cx="300" cy="200" r="200"/>

    <!-- Equilateral Triangle -->
    <polygon class="final" points="100,200 300,200 200,26.79"/>

    <!-- Labels -->
    <text x="90" y="220" class="label">A</text>
    <text x="310" y="220" class="label">B</text>
    <text x="195" y="20" class="label">C</text>
</svg>
